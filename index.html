<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
    
</head>
<body>
    <div class="header">
        <div class="rotator"></div>
        <div class="outer-circle">
            <div class="inner-circle left"></div>
            <div class="inner-circle right"></div>
        </div>
    </div>
   
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1509220368961-0bb503ffdec0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1612469639025-fe1b5b3f3ceb?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')">
            <h3>Branch in Foggy Lake</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1617982370102-2d1f05b1e0c1?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60')">
            <h3>Rock Mountian</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1621185610795-dc6669abd01d?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')">
            <h3>Stary Night</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1620911198969-b6bfa66ac09d?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')">
            <h3>Clear Water</h3>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
